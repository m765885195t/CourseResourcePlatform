<script>

    // 获取重难点视频资源列表
    $.ajax({
        url: "/resource/selectVideoResource",
        type: "GET",
        dataType: "json",
        success: function (result) {
            var list = result;    //返回的数据
            var server = document.getElementById("resourceList"); //server为select定义的id
            for (var p in list) {
                var option = document.createElement("option");  // 创建添加option属性
                option.setAttribute("value", p); // 给option的value添加值
                option.innerText = list[p];     // 打印option对应的纯文本
                server.appendChild(option);           //给select添加option子标签

            }
            form.render("resourceList"); //更新 lay-filter="test2" 所在容器内的全部 select 状态
        }
    });

    // 获取课件资源列表
    $.ajax({
        url: "/resource/selectDocResource",
        type: "GET",
        dataType: "json",
        success: function (result) {
            var list = result;    //返回的数据
            var server = document.getElementById("resourceList2"); //server为select定义的id
            for (var p in list) {
                var option = document.createElement("option");  // 创建添加option属性
                option.setAttribute("value", p); // 给option的value添加值
                option.innerText = list[p];     // 打印option对应的纯文本
                server.appendChild(option);           //给select添加option子标签

            }
            form.render("resourceList2"); //更新 lay-filter="test2" 所在容器内的全部 select 状态
        }
    });

    // 获取章节列表
    $.ajax({
        url: '/clazzChapter/selectClazzCourseChapter',
        type: "GET",
        data: {clazzCourseId: 0},
        dataType: "json",
        success: function (result) {
            var list = result;    //返回的数据
            var server = document.getElementById("clazzCourseChapterList"); //server为select定义的id
            for (var p in list) {
                var option = document.createElement("option");  // 创建添加option属性
                option.setAttribute("value", p); // 给option的value添加值
                option.innerText = list[p];     // 打印option对应的纯文本
                server.appendChild(option);           //给select添加option子标签

            }
            form.render("clazzCourseChapterList"); //更新 lay-filter="test2" 所在容器内的全部 select 状态
        }
    });

    // 获取章节列表2
    $.ajax({
        url: '/clazzChapter/selectClazzCourseChapter',
        type: "GET",
        data: {clazzCourseId: 0},
        dataType: "json",
        success: function (result) {
            var list = result;    //返回的数据
            var server = document.getElementById("clazzCourseChapterList2"); //server为select定义的id
            for (var p in list) {
                var option = document.createElement("option");  // 创建添加option属性
                option.setAttribute("value", p); // 给option的value添加值
                option.innerText = list[p];     // 打印option对应的纯文本
                server.appendChild(option);           //给select添加option子标签

            form.render("clazzCourseChapterList2"); //更新 lay-filter="test2" 所在容器内的全部 select 状态
        }
    });


    // 获取章节列表3
    $.ajax({
        url: '/clazzChapter/selectClazzCourseChapter',
        type: "GET",
        data: {clazzCourseId: 0},
        dataType: "json",
        success: function (result) {
            var list = result;    //返回的数据
            var server = document.getElementById("clazzCourseChapterList3"); //server为select定义的id
            for (var p in list) {
                var option = document.createElement("option");  // 创建添加option属性
                option.setAttribute("value", p); // 给option的value添加值
                option.innerText = list[p];     // 打印option对应的纯文本
                server.appendChild(option);           //给select添加option子标签

            }
            form.render("clazzCourseChapterList3"); //更新 lay-filter="test2" 所在容器内的全部 select 状态
        }
    });


    // 获取测验列表
    $.ajax({
        url: '/questionBank/select',
        type: "GET",
        data: {clazzCourseId: 0},
        dataType: "json",
        success: function (result) {
            var list = result;    //返回的数据
            var server = document.getElementById("questionList3"); //server为select定义的id
            for (var p in list) {
                var option = document.createElement("option");  // 创建添加option属性
                option.setAttribute("value", p); // 给option的value添加值
                option.innerText = list[p];     // 打印option对应的纯文本
                server.appendChild(option);           //给select添加option子标签

            }
            form.render("questionList3"); //更新 lay-filter="test2" 所在容器内的全部 select 状态
        }
    });

    layui.use(['form', 'layer'], function () {
        var form = layui.form;

        form.on('submit(demo3)', function (data) {
            var clazzCourseChapterId = $('#clazzCourseChapterList').val();
            var resourceId = $('#resourceList').val();
            $.ajax({
                type: "post",
                url: "/clazzChapterResources/insert",
                dataType: "json",
                data: {
                    resourceLibraryId: resourceId,
                    clazzChapterId: clazzCourseChapterId
                },
                success: function (data) {
                    if (data.result === true) {
                        layer.alert('资源挂载成功');
                    } else {
                        layer.alert('资源挂载失败,已挂载过！！！');
                    }
                },
                error: function () {
                    alert("网络错误");
                }
            });
            return false;
        });

        form.on('submit(demo4)', function (data) {
            var clazzCourseChapterId = $('#clazzCourseChapterList2').val();

            $.ajax({
                type: "post",
                url: "/clazzChapterResources/insert",
                dataType: "json",
                data: {

                    clazzChapterId: clazzCourseChapterId
                },
                success: function (data) {
                    if (data.result === true) {
                        layer.alert('资源挂载成功');
                    } else {
                        layer.alert('资源挂载失败,已挂载过！！！');
                    }
                },

                }
            });
            return false;
        });

        form.on('submit(demo5)', function (data) {
            var id = $('#clazzCourseChapterList3').val();
            var questionId = $('#questionList3').val();
            $.ajax({
                type: "post",
                url: "/clazzChapter/updateQuestionId",
                dataType: "json",
                data: {
                    questionId: questionId,
                    id: id
                },
                success: function (data) {
                    if (data.result === true) {
                        layer.alert('测验题目更新成功');
                    } else {
                        layer.alert('测验题目更新失败,已挂载过！！！');
                    }
                },
                error: function () {
                    alert("网络错误");
                }
            });
            return false;
        });
    });
