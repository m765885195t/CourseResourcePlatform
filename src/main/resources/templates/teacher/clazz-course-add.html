<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>添加课程</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css"
          th:href="@{/X-admin/css/font.css}">
    <link rel="stylesheet" href="./css/xadmin.css"
          th:href="@{/X-admin/css/xadmin.css}">
    <script type="text/javascript"
            src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"
            th:src="@{/X-admin/lib/layui/layui.js}"></script>
    <script type="text/javascript" src="./js/xadmin.js"
            th:src="@{/X-admin/js/xadmin.js}"></script>
    <script type="text/javascript" src="./js/cookie.js"
            th:src="@{/X-admin/js/cookie.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <a class="layui-btn layui-btn-small"
       style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">刷新</i></a>
    <form class="layui-form" lay-filter="demo1">
        <fieldset class="layui-elem-field layui-field-title"
                  style="margin-top: 30px;">
            <legend>添加班课</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">班课名:</label>
            <div class="layui-inline">
                <input type="text" id="clazzCourseName" required
                       lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">容纳人数：</label>
            <div class="layui-input-block">
                <select id="galleryful" name="galleryful" lay-verify="required">
                    <option value=""></option>
                    <option value="0">50</option>
                    <option value="1">100</option>
                    <option value="2">150</option>
                    <option value="3">200</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">
                    创建此班课
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">重置
                </button>
            </div>
        </div>
        <input type="hidden" id="accountId" required
               lay-verify="required" autocomplete="off"
               th:value="${session.userInfo?.accountId}"
               class="layui-input">
    </form>

    <form class="layui-form" lay-filter="demo2">
        <fieldset class="layui-elem-field layui-field-title"
                  style="margin-top: 30px;">
            <legend>给指定班课添加章节</legend>
        </fieldset>

        <div>
            <div class="layui-inline">
                <label class="layui-form-label">班课列表：</label>
                <div class="layui-input-block">
                    <select id="clazzCourseList" name="clazzCourseList"
                            lay-verify="required">
                        <option value="">请选择班课：</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">章节名:</label>
            <div class="layui-inline">
                <input type="text" id="clazzCourseChapterName" required
                       lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所在班课顺序:</label>
            <div class="layui-inline">
                <input type="text" id="clazzCourseChapterOrder" required
                       lay-verify="required|number" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="demo2">
                    创建此章节
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">重置
                </button>
            </div>
        </div>
    </form>

    <form class="layui-form" lay-filter="demo1">
        <fieldset class="layui-elem-field layui-field-title"
                  style="margin-top: 30px;">
            <legend>给指定章节放置资源</legend>
        </fieldset>

        <!--        <div class="layui-inline">-->
        <!--            <label class="layui-form-label">班课名:</label>-->
        <!--            <div class="layui-input-block">-->
        <!--                <select id="clazzCourseList" name="clazzCourseList"-->
        <!--                        lay-filter="clazzCourseList"-->
        <!--                        lay-verify="required" >-->
        <!--                    <option value="">请选择班课：</option>-->
        <!--                </select>-->
        <!--            </div>-->
        <!--        </div>-->

        <div class="layui-form-item">
            <label class="layui-form-label">章节名:</label>
            <div class="layui-inline">
                <select id="clazzCourseChapterList"
                        name="clazzCourseChapterList"
                        lay-filter="clazzCourseChapterList"
                        lay-verify="required">
                    <option value="">请选择章节：</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">资源名:</label>
            <div class="layui-inline">
                <select id="resourceList" name="clazzCourseList"
                        lay-verify="required">
                    <option value="">请选择资源：</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="demo3">
                    挂载资源到此章节下
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">重置
                </button>
            </div>
        </div>
    </form>
</div>

<script>
    // 获取班课列表
    $.ajax({
        url: "/clazzCourse/selectClazzCourse",
        type: "GET",
        dataType: "json",
        success: function (result) {
            var list = result;    //返回的数据
            var server = document.getElementById("clazzCourseList"); //server为select定义的id
            for (var p in list) {
                var option = document.createElement("option");  // 创建添加option属性
                option.setAttribute("value", p); // 给option的value添加值
                option.innerText = list[p];     // 打印option对应的纯文本
                server.appendChild(option);           //给select添加option子标签

            }
            form.render("clazzCourseList"); //更新 lay-filter="test2" 所在容器内的全部 select 状态
        }
    });
    // 获取资源列表
    $.ajax({
        url: "/resource/selectResource",
        type: "GET",
        dataType: "json",
        success: function (result) {
            var list = result;    //返回的数据
            var server = document.getElementById("resourceList"); //server为select定义的id
            for (var p in list) {
                var option = document.createElement("option");  // 创建添加option属性
                option.setAttribute("value", p); // 给option的value添加值
                option.innerText = list[p];     // 打印option对应的纯文本
                server.appendChild(option);           //给select添加option子标签

            }
            form.render("resourceList"); //更新 lay-filter="test2" 所在容器内的全部 select 状态
        }
    });
    // 获取章节列表
    $.ajax({
        url: '/clazzChapter/selectClazzCourseChapter',
        type: "GET",
        data: {clazzCourseId: 0},
        dataType: "json",
        success: function (result) {
            var list = result;    //返回的数据
            var server = document.getElementById("clazzCourseChapterList"); //server为select定义的id
            for (var p in list) {
                var option = document.createElement("option");  // 创建添加option属性
                option.setAttribute("value", p); // 给option的value添加值
                option.innerText = list[p];     // 打印option对应的纯文本
                server.appendChild(option);           //给select添加option子标签

            }
            form.render("clazzCourseChapterList"); //更新 lay-filter="test2" 所在容器内的全部 select 状态
        }
    });
    layui.use(['form', 'layer'], function () {
        var form = layui.form;
        form.on('submit(formDemo)', function (data) {
            var clazzCourseName = $('#clazzCourseName').val();
            var galleryful = $('#galleryful').val();
            var accountId = $('#accountId').val();

            $.ajax({
                type: "post",
                url: "/clazzCourse/insert",
                dataType: "json",
                data: {
                    clazzCourseName: clazzCourseName,
                    galleryful: galleryful,
                    teacherId: accountId
                },
                success: function (data) {
                    if (data.result === true) {
                        layer.alert('班课创建成功!');
                    } else {
                        layer.alert('班课创建失败,已存在同名课程！！！');
                    }

                },
                error: function () {
                    alert("网络错误");
                }
            });
            return false;
        });

        form.on('submit(demo2)', function (data) {
            var clazzCourseChapterName = $('#clazzCourseChapterName').val();
            var clazzCourseChapterOrder = $('#clazzCourseChapterOrder').val();
            var clazzCourseId = $('#clazzCourseList').val();
            $.ajax({
                type: "post",
                url: "/clazzChapter/insert",
                dataType: "json",
                data: {
                    clazzCourseId: clazzCourseId,
                    clazzChapterName: clazzCourseChapterName,
                    clazzCourseChapterOrder: clazzCourseChapterOrder
                },
                success: function (data) {
                    if (data.result === true) {
                        layer.alert('章节创建成功');
                    } else {
                        layer.alert('章节创建失败,已存在同顺序的章节！！！');
                    }
                },
                error: function () {
                    alert("网络错误");
                }
            });
            return false;
        });

        form.on('submit(demo3)', function (data) {
            var clazzCourseChapterId = $('#clazzCourseChapterList').val();
            var resourceId = $('#resourceList').val();
            $.ajax({
                type: "post",
                url: "/clazzChapterResources/insert",
                dataType: "json",
                data: {
                    resourceLibraryId: resourceId,
                    clazzChapterId: clazzCourseChapterId
                },
                success: function (data) {
                    if (data.result === true) {
                        layer.alert('资源挂载成功');
                    } else {
                        layer.alert('资源挂载失败,已挂载过！！！');
                    }
                },
                error: function () {
                    alert("网络错误");
                }
            });
            return false;
        });
    });

</script>
</body>

</html>
