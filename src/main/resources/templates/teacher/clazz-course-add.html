<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>添加课程</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css"
          th:href="@{/X-admin/css/font.css}">
    <link rel="stylesheet" href="./css/xadmin.css"
          th:href="@{/X-admin/css/xadmin.css}">
    <script type="text/javascript"
            src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"
            th:src="@{/X-admin/lib/layui/layui.js}"></script>
    <script type="text/javascript" src="./js/xadmin.js"
            th:src="@{/X-admin/js/xadmin.js}"></script>
    <script type="text/javascript" src="./js/cookie.js"
            th:src="@{/X-admin/js/cookie.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">课程名字</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="title" required
                       lay-verify="required" placeholder="请输入标题"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型选择框</label>
            <div class="layui-input-block">
                <select name="city" lay-verify="required">
                    <option value=""></option>
                    <option value="0">Java</option>
                    <option value="1">数据库</option>
                    <option value="2">C</option>
                    <option value="3">Python</option>
                    <option value="4">C++</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开课单位类型</label>
            <div class="layui-input-block">
                <input type="checkbox" name="like[write]" title="学校">
                <input type="checkbox" name="like[read]" title="培训机构" checked>
                <input type="checkbox" name="like[dai]" title="个人">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否公开</label>
            <div class="layui-input-block">
                <input type="checkbox" name="switch" lay-skin="switch">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">详细描述</label>
            <div class="layui-input-block">
                <textarea name="desc" id="desc" placeholder="请输入内容"
                          class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">
                    立即提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">重置
                </button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form
        form.on('submit(formDemo)', function (data) {
            var title = $('#title').val();
            var desc = $('#desc').val();
            $.ajax({
                type: "post",
                url: "/clazzCourse/insert",
                dataType: "json",
                data: {
                    title: title,
                    desc: desc
                },
                success: function (data) {
                    alert(data);
                    if (data.status == 1) {
                        $('#title').val("");
                        $('#desc').val("");
                        layer.alert('已经提交成功');
                    } else {
                        alert("密码错误")
                    }
                },
                error: function () {
                    alert("网络错误");
                }
            });
            return false;
        });
    });
</script>
</body>

</html>
