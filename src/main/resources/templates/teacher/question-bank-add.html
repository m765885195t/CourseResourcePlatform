<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>添加课程</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css"
          th:href="@{/X-admin/css/font.css}">
    <link rel="stylesheet" href="./css/xadmin.css"
          th:href="@{/X-admin/css/xadmin.css}">
    <script type="text/javascript"
            src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"
            th:src="@{/X-admin/lib/layui/layui.js}"></script>
    <script type="text/javascript" src="./js/xadmin.js"
            th:src="@{/X-admin/js/xadmin.js}"></script>
    <script type="text/javascript" src="./js/cookie.js"
            th:src="@{/X-admin/js/cookie.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form" name="form" action="javascript:void(0);">
        <fieldset class="layui-elem-field layui-field-title"
                  style="margin-top: 30px;">
            <legend>测验名</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">输入测试名:</label>
            <div class="layui-inline">
                <input type="text" id="questionName" name="questionName"
                       required
                       lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title"
                  style="margin-top: 30px;">
            <legend>添加测验内容</legend>
        </fieldset>

        <div id="div0" style="width: 100%">
            <div class="layui-form-item" style="width: 100%">
                <label for="" class="layui-form-label">
                    <span>题目：</span>
                </label>
                <div class="layui-input-inline" style="width:600px;">
                    <input type="text" id="timu" name="timu" required=""
                           lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">

            <button type="button" class="layui-btn" onclick="add()">
                增加题目
            </button>
            <button class="layui-btn" lay-filter="add" type="button"
                    onclick="submitexam()">
                出题
            </button>
        </div>
        </div>
    </form>
</div>
<script>
    function submitexam() {
        document.form.method = "post";
        document.form.action = "/questionAdd";
        document.form.submit();
        return true;
    }

    function add() {
        $("#div0").append(" <div class=\"layui-form-item\" style=\"width: 100%\">\n" +
            "                <label class=\"layui-form-label\">\n" +
            "                    <span>题目：</span>\n" +
            "                </label>\n" +
            "                <div class=\"layui-input-inline\" style=\"width:600px;\">\n" +
            "                    <input type=\"text\" name=\"timu\" required=\"\" lay-verify=\"required\"\n" +
            "                           autocomplete=\"off\" class=\"layui-input\" >\n" +
            "                </div>\n" +
            "            </div>");
    }
</script>
</body>

</html>
