<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/X-admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/X-admin/css/xadmin.css}">
    <script type="text/javascript"
            src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script charset="utf-8" th:src="@{/X-admin/lib/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/X-admin/js/xadmin.js}"></script>
    <script type="text/javascript" th:src="@{/X-admin/js/cookie.js}"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <a class="layui-btn layui-btn-small"
       style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">刷新</i></a>
    <div class="demoTable">
        搜索班课号：
        <div class="layui-inline">
            <input class="layui-input" name="clazzCourseId" id="demoReload"
                   autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i>
        </button>
    </div>

    <table style="display: none;" class="layui-hide" id="clazz_course_table"
           lay-filter="clazz_course_table">
    </table>
</div>
</body>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs"
       lay-event="question">疑问列表</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script th:inline="none">
    $(function () {
        layui.use(['form', 'table', 'layer'], function () {
            var form = layui.form;
            var table = layui.table;
            var layer = layui.layer;

            //执行一个 table 实例
            table.render({
                elem: '#clazz_course_table',//绑定table id
                cellMinWidth: 80,
                url: '/clazzCourse/listAllByTeacherId',
                id: 'list',
                even: true,
                toolbar: '#toolbarDemo',
                page: true,
                limit: 10,
                limits: [10, 20, 50, 100],
                cols: [[
                    {type: "checkbox", fixed: "left", width: 50},
                    {title: '序号', field: 'id', sort: true, width: 70},
                    {title: '班课号', field: 'clazzCourseId', sort: true},
                    {
                        title: '班课名',
                        sort: true,
                        field: 'clazzCourseName',
                        edit: 'text'
                    },
                    {title: '容纳人数', sort: true, field: 'galleryful'},
                    {title: '添加时间', sort: true, field: 'addTime'},
                    {title: '更新时间', sort: true, field: 'updateTime'},
                    {title: '操作', toolbar: '#barDemo'}
                ]]
            });


            //监听行工具(里面为表格的 lay-filter属性)
            table.on('tool(clazz_course_table)', function (obj) {
                var data = obj.data;
                if (obj.event === 'del') {
                    layer.confirm('确定删除此班课？这会删除此班课下的所有相关信息', function (index) {
                        $.ajax({
                            url: '/clazzCourse/delete',
                            type: "POST",
                            data: {'id': data.id},
                            dataType: "json",
                            success: function (data) {
                                if (data == null) {
                                    layer.msg("删除失败", {icon: 5});
                                } else {
                                    layer.msg("删除成功", {icon: 1});
                                    //删除这一行
                                    obj.del();
                                    layer.close(index);
                                }
                            },
                            error: function () {
                                alert(data);
                            }
                        });
                    });
                } else if (obj.event === 'question') {
                    window.location.href = "/teacher/question?clazzCourseId=" + data.id;
                }
            });

            //监听单元格编辑
            table.on('edit(clazz_course_table)', function (obj) {
                var value = obj.value //得到修改后的值
                    , data = obj.data //得到所在行所有键值
                    , field = obj.field; //得到字段
                $.ajax({
                    url: '/clazzCourse/update',
                    type: "POST",
                    data: {
                        'id': data.id,
                        'clazzCourseName': value
                    },
                    dataType: "json",
                    success: function (data) {
                        if (data.result === true) {
                            layer.msg("班课名更新成功", {icon: 1});
                        }
                    },
                    error: function () {
                        alert(data);
                    }
                });
            });

            // 搜索数据
            var $ = layui.$, active = {
                reload: function () {
                    var demoReload = $('#demoReload');

                    //执行重载
                    table.reload('list', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        , where: {
                            clazzCourseId: demoReload.val(),
                        }
                    });
                }
            };
            $('.demoTable .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        })
    });
</script>


</html>
