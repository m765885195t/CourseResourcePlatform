<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/X-admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/X-admin/css/xadmin.css}">
    <script type="text/javascript"
            src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script charset="utf-8" th:src="@{/X-admin/lib/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/X-admin/js/xadmin.js}"></script>
    <script type="text/javascript" th:src="@{/X-admin/js/cookie.js}"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <div class="demoTable">
        搜索题目ID：
        <div class="layui-inline">
            <input class="layui-input" name="questionBankId" id="demoReload"
                   autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i>
        </button>
    </div>

    <table style="display: none;" class="layui-hide" id="question_bank_table"
           lay-filter="question_bank_table">
    </table>
</div>
</body>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script th:inline="none">
    $(function () {
        layui.use(['form', 'table', 'layer'], function () {
            var form = layui.form;
            var table = layui.table;
            var layer = layui.layer;

            //执行一个 table 实例
            table.render({
                elem: '#question_bank_table',//绑定table id
                cellMinWidth: 80,
                url: '/questionBank/listAll',
                id: 'list',
                even: true,
                toolbar: '#toolbarDemo',
                page: true,
                limit: 10,
                limits: [10, 20, 50, 100],
                cols: [[
                    {type: "checkbox", fixed: "left", width: 50},
                    {title: '题目ID', field: 'id', width: 70},
                    {title: '题目内容', sort: true, field: 'content'},
                    {title: '创建者id', field: 'teacherId', sort: true},
                    {title: '添加时间', sort: true, field: 'addTime'},
                    {title: '更新时间', sort: true, field: 'updateTime'},
                    {title: '操作', toolbar: '#barDemo'}
                ]]
            });


            //监听行工具(里面为表格的 lay-filter属性)
            table.on('tool(question_bank_table)', function (obj) {
                var data = obj.data;
                if (obj.event === 'del') {
                    layer.confirm('确定删除？', function (index) {
                        $.ajax({
                            url: '/questionBank/delete',
                            type: "POST",
                            data: {'id': data.id},
                            dataType: "json",
                            success: function (data) {
                                if (data == null) {
                                    layer.msg("删除失败", {icon: 5});
                                } else {
                                    layer.msg("删除成功", {icon: 1});
                                    obj.del();
                                    layer.close(index);
                                }
                            },
                            error: function () {
                                alert(data);
                            }
                        });
                    });
                } else if (obj.event === 'edit') {
                    layer.msg('ID：' + data.id + ' 的编辑操作');
                }
            });

            // 搜索数据
            var $ = layui.$, active = {
                reload: function () {
                    var demoReload = $('#demoReload');

                    //执行重载
                    table.reload('list', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        , where: {
                            questionBankId: demoReload.val(),
                        }
                    });
                }
            };
            $('.demoTable .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        })
    });
</script>


</html>
