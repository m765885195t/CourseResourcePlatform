<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>章节列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/X-admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/X-admin/css/xadmin.css}">
    <script type="text/javascript"
            src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script charset="utf-8" th:src="@{/X-admin/lib/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/X-admin/js/xadmin.js}"></script>
    <script type="text/javascript" th:src="@{/X-admin/js/cookie.js}"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
            <input id="clazzCourseId" type="text" placeholder="搜索id"
                   autocomplete="off" class="layui-input">
            <button class="layui-btn" lay-submit="" lay-filter="search"><i
                    class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i
                class="layui-icon"></i>批量删除
        </button>
    </xblock>
    <table style="display: none;" class="layui-hide" id="list"
           lay-filter="demo">
    </table>
</div>
</body>

<script th:inline="none">
    var tableIns;
    $(function () {
        layui.use(['form', 'table', 'layer'], function () {
            var form = layui.form;
            var table = layui.table;
            var layer = layui.layer;
            var clazzCourseId = $('#clazzCourseId').val();
            alert("clazzCourseId=" + clazzCourseId)
            tableIns = table.render({
                id: 'list',
                elem: '#list',
                cellMinWidth: 80,
                url: '/clazzCourse/listAll',
                even: true,
                toolbar: 'default',
                totalRow: true,
                defaultToolbar: ['filter'],
                cols: [[{
                    title: 'ID',
                    field: 'id',
                    align: 'left'
                }, {
                    title: '创建者id',
                    field: 'teacherId',
                    align: 'left'
                }, {
                    title: '班课号',
                    field: 'clazzCourseId',
                    align: 'left'
                }, {
                    title: '班级名',
                    field: 'clazzName',
                    align: 'left'
                }, {
                    title: '课程名',
                    field: 'courseName',
                    align: 'left'
                }, {
                    title: '添加时间',
                    field: 'addTime',
                    align: 'left'
                }, {
                    title: '更新时间',
                    field: 'updateTime',
                    align: 'left'
                }]]
            });
            layui.use('form', function() {
                var form = layui.form;
                //监听提交
                form.on('submit(search)', function(data) {
                    tableIns.reload({
                        page : {
                            curr : 1,
                        },
                        where : {
                            submitTime : $('#submitTime').val(),
                            acct : $('#acct').val(),
                            selectedValue : $('#select').val(),
                            radioValue : $('input:radio[name="order"]:checked').val(),
                        },
                    });
                    return false;
                });


                table.on('tool(demo)', function (obj) {
                var data = obj.data
                    , layEvent = obj.event;
                var path = data.path;
                if (layEvent === 'detail') {
                    window.location.href = "/videoWatch/" + path;
                }
            });
        });
    });
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs"
       lay-event="detail">观看</a>
</script>
<script>
    function openAddChapter() {
        layui.use('layer', function () {
            var layer = layui.layer;
            var body;
            layer.open({
                type: 2,
                skin: 'layui-layer-rim', //加上边框
                area: ['700px', '300px'], //宽高
                content: '/teacher/chapter',
                title: '添加章节',
                success: function (layero, index) {
                    body = layer.getChildFrame('body', index);

                },
                yes: function (layero, index) {
                    //var body = layer.getChildFrame('body', index);//获取子页面内容
                    body.find("#uploadExcel").click();
                    //alert(body.find("#upLoad"));
                },
                btn2: function (layero, index) {
                    layer.closeAll();
                },
                end: function () {
                    tableIns.reload({});
                }
            });
        });
        return false;
    }
</script>
</html>
