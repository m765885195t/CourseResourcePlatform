<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程资源库平台</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="./css/font.css"
          th:href="@{/X-admin/css/font.css}">
    <link rel="stylesheet" href="./css/xadmin.css"
          th:href="@{/X-admin/css/xadmin.css}">
    <script type="text/javascript"
            src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"
            th:src="@{/X-admin/lib/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/X-admin/js/xadmin.js}"></script>
    <script type="text/javascript" th:src="@{/X-admin/js/cookie.js}"></script>

</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-up">
    <div class="message">欢迎使用课程资源库平台</div>
    <div id="darkbannerwrap"></div>
    <form method="post" class="layui-form">
        <input id="username" name="username" placeholder="用户名" type="text"
               lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input id="password" name="password" lay-verify="required"
               placeholder="密码"
               type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;"
               type="submit">
        <hr class="hr20">
    </form>
    <a class="layui-btn layui-btn-lg" style="width: 100%"
       th:href="@{/register}">注册</a>
    <hr class="hr20">
</div>

<script>
    $(function () {
        layui.use('form', function () {
            var form = layui.form;
            form.on('submit(login)', function (data) {
                var userName = $('#username').val();
                var password = $('#password').val();
                $.ajax({
                    type: "post",
                    url: "/login",
                    dataType: "json",
                    data: {
                        accountId: userName,
                        token: password
                    },
                    success: function (data) {
                        if (data.result === true) {
                            if (data.userType === 1) {
                                window.location.href = "admin/index";
                            } else if (data.userType === 2) {
                                window.location.href = "teacher/index";
                            } else if (data.userType === 3) {
                                window.location.href = "student/index";
                            }
                        } else {
                            layer.alert("用户/密码错误")
                        }
                    },
                    error: function () {
                        layer.alert("网络错误");
                    }
                });
                return false;
            });
        });
    })
</script>
</body>
</html>
