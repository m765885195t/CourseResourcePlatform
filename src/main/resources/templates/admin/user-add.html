<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>添加课程</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css"
          th:href="@{/X-admin/css/font.css}">
    <link rel="stylesheet" href="./css/xadmin.css"
          th:href="@{/X-admin/css/xadmin.css}">
    <script type="text/javascript"
            src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"
            th:src="@{/X-admin/lib/layui/layui.js}"></script>
    <script type="text/javascript" src="./js/xadmin.js"
            th:src="@{/X-admin/js/xadmin.js}"></script>
    <script type="text/javascript" src="./js/cookie.js"
            th:src="@{/X-admin/js/cookie.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form" lay-filter="demo1">
        <fieldset class="layui-elem-field layui-field-title"
                  style="margin-top: 30px;">
            <legend>添加用户</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱账户名:</label>
            <div class="layui-inline">
                <input type="text" id="accountId" required
                       lay-verify="required|email" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">token：</label>
            <div class="layui-input-inline">
                <input type="password" id="oldToken" name="oldToken"
                       lay-verify="pass"
                       autocomplete="off"

                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认token：</label>
            <div class="layui-input-inline">
                <input type="password" id="newToken" name="newToken"
                       lay-verify="pass"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">用户类型：</label>
            <div class="layui-input-block">
                <select id="userType" name="userType" lay-verify="required">
                    <option value=""></option>
                    <option value="1">ADMINISTRATOR</option>
                    <option value="2">TEACHER</option>
                    <option value="3">STUDENTS</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户昵称：</label>
            <div class="layui-inline">
                <input type="text" id="nickname" name="nickname"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">生日：</label>
            <div class="layui-inline">
                <input type="text" id="birthday" name="birthday"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别：</label>
            <div class="layui-input-inline">
                <select id="gender" name="gender">
                    <option value="-1">请选择</option>
                    <option value="2">男</option>
                    <option value="3">女</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号：</label>
            <div class="layui-inline">
                <input type="text" id="cellphoneNumber" name="cellphoneNumber"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">邮箱：</label>
            <div class="layui-input-inline">
                <input type="text" id="email" name="email"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">
                    创建此用户
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">重置
                </button>
            </div>
        </div>
    </form>
</div>

<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form;
        form.on('submit(formDemo)', function (data) {
            var accountId = $('#accountId').val();
            var nickname = $('#nickname').val();
            var userType = $('#userType').val();
            var oldToken = $('#oldToken').val();
            var newToken = $('#newToken').val();
            var birthday = $('#birthday').val();
            var gender = $('#gender').val();
            var cellphoneNumber = $('#cellphoneNumber').val();
            var email = $('#email').val();
            if (oldToken !== newToken) {
                layer.alert("两次密码输入不对")
                return false;
            }

            $.ajax({
                type: "post",
                url: "/user/addUser",
                dataType: "json",
                data: {
                    accountId: accountId,
                    userType: userType,
                    nickname: nickname,
                    token: oldToken,
                    birthday: birthday,
                    gender: gender,
                    cellphoneNumber: cellphoneNumber,
                    email: email
                },
                success: function (data) {
                    if (data.result === true) {
                        layer.alert('用户创建成功!');
                    } else {
                        layer.alert('该账户名已存在！！！');
                    }

                },
                error: function () {
                    alert("网络错误");
                }
            });
            return false;
        });
    });
</script>
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        laydate.render({
            elem: '#birthday'
        });
    });
</script>
</body>

</html>
