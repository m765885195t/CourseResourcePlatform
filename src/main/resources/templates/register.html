<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="./css/font.css"
          th:href="@{/X-admin/css/font.css}">
    <link rel="stylesheet" href="./css/xadmin.css"
          th:href="@{/X-admin/css/xadmin.css}">
    <script type="text/javascript"
            src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"
            th:src="@{/X-admin/lib/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/X-admin/js/xadmin.js}"></script>
    <script type="text/javascript" th:src="@{/X-admin/js/cookie.js}"></script>
</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-up">
    <div class="message">注册账户</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form">
        <input id="username" name="username" placeholder="邮箱" type="text"
               lay-verify="required|email" class="layui-input">
        <hr class="hr15">

        <input id="nickname" name="nickname" placeholder="昵称" type="text"
               lay-verify="required" class="layui-input">
        <hr class="hr15">

        <input id="password" name="password" lay-verify="required"
               placeholder="密码"
               type="password" class="layui-input">
        <input id="password2" name="password2" lay-verify="required"
               placeholder="确认密码"
               type="password" class="layui-input">
        <hr class="hr15">
        <select name="type" lay-verify="required" id="type">
            <option value="">身份</option>
            <option value="2">学生</option>
            <option value="3">教师</option>
        </select>
        <hr class="hr20">
        <input value="注册" lay-submit lay-filter="register" style="width:100%;"
               type="submit" th:value="注册">
        <hr class="hr20">
        <a class="layui-btn layui-btn-lg" style="width: 100%" th:href="@{/}">返回登录</a>
        <hr class="hr20">

    </form>
</div>

<script>
    $(function () {
        layui.use('form', function () {
            var form = layui.form;
            form.on('submit(register)', function (data) {
                var nickname = $('#nickname').val();
                var userName = $('#username').val();
                var passWord = $('#password').val();
                var passWord2 = $('#password2').val();
                var type = $('#type').val();
                if (passWord !== passWord2) {
                    layer.alert("两次密码输入不对");
                    return false;
                }
                $.ajax({
                    type: "post",
                    url: "/user/registered",
                    dataType: "json",
                    data: {
                        accountId: userName,
                        nickname: nickname,
                        token: passWord,
                        userType: type
                    },
                    success: function (data) {
                        if (data.result === true) {
                            layer.alert("注册成功")
                        } else {
                            layer.alert("用户名已存在")
                        }
                    },
                    error: function () {
                        alert("网络错误");
                    }
                });
                return false;
            });
        });
    })
</script>
<!-- 底部结束 -->
</body>
</html>
